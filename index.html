    <meta charset="UTF-8">

    .toolbutton {
        position: absolute;
        width: 30px;
        height: 30px;
    }
</style>

<body style="text-align: center;">

<div style="float: left; margin: 0 10px 10px 0;" class="debug">
    <h1>LED Matrix 8x8</h1>

    <h2>Examples</h2>
    <ul>
        <li><a href="#">Blank</a></li>
        <li>
            <a href="#5554545050404000|3f21212121212121|3f212d2121212121|3f212d212d212121|3f212d212d212d21|3f212d2d2d212121|3f212d2d2d2d2d2d|00040a1120408000|081c3e7f1c1c1c1c|0010307fff7f3010|1c1c1c1c7f3e1c08|00080cfefffe0c08">Icons</a>

        <li>
            <a href="#3810101010101810|3e0408102020221c|1c2220201820221c|1c2220201c08103e|1010103e12121212|20203e2224283020|1c2220201e02023e|1c2222221e02221c|040404081020203e|1c2222221c22221c|1c22203c2222221c|1c2222222222221c">Digits</a>
        </li>
    </ul>
</div>

<div style="float: right; margin: 0 0 10px 10px;" class="debug">
    <h2>Arduino/C code:</h2>

    <textarea id="output" spellcheck="false" cols="40"></textarea>

</div>

<div style="display: inline-block; text-align: center;" class="debug">
    <table>
        <tr>
            <td></td>
            <td id="cols"></td>
            <td></td>
        </tr>
        <tr>
            <td id="rows"></td>
            <td id="leds"></td>
            <td style="padding: 50px;">
                <div style="display: inline-block; position: relative; width: 200px; height: 110px;">
                    <button id="shiftUp" class="toolbutton" style="top:0; left:40px;">↑</button>
                    <button id="shiftRight" class="toolbutton" style="top:40px; left:80px;">→</button>
                    <button id="shiftDown" class="toolbutton" style="top:80px; left:40px;">↓</button>
                    <button id="shiftLeft" class="toolbutton" style="top:40px; left:0;">←</button>
                    <button id="invert" class="toolbutton" style="top: 0; left: 120px; width: 80px;">Invert</button>
                    <button id="clear" class="toolbutton" style="top: 80px; left: 120px; width: 80px; ">Clear</button>
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td style="text-align: center;">
                <input id="input" type="text" maxlength="16" placeholder="UINT64 HEX">
            </td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td style="font-size: 0;">
                <button id="append">Append</button>
                <button id="update" disabled>Update</button>
                <button id="delete" disabled>Delete</button>

                <div class="note">
                    *Press CTRL+D to save a bookmark
                </div>
            </td>
            <td></td>
        </tr>
    </table>

</div>


<div style="clear: both"></div>
<div class="note">
    Use Drag-and-Drop to reorder images
</div>

<div id="previews"></div>
