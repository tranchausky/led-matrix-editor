<div style="float: right; margin: 0 0 10px 10px;">
    <h2>Arduino/C code:</h2>
    <textarea id="output" spellcheck="false" cols="40"></textarea>

</div>

<div style="display: inline-block; text-align: center;">
    <table>
        <tr>
            <td></td>
            <td id="cols"></td>
            <td id="indexSelectsWhole" class="note" style="padding-left: 30px; cursor: pointer;">
                ← Index select whole row or column
            </td>
        </tr>
        <tr>
            <td id="rows"></td>
            <td id="leds"></td>
            <td style="padding-left: 30px;">
                <div style="display: inline-block; position: relative; width: 190px; height: 110px;">
                    <button id="shiftUpButton" style="top:0; left:40px;">↑</button>
                    <button id="shiftRightButton" style="top:40px; left:80px;">→</button>
                    <button id="shiftDownButton" style="top:80px; left:40px;">↓</button>
                    <button id="shiftLeftButton" style="top:40px; left:0;">←</button>
                    <button id="invertButton" style="top: 0; left: 120px;">Invert</button>
                    <button id="clearButton" style="top: 80px; left: 120px;">Clear</button>
                </div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td style="text-align: center; padding: 20px;">
                <input id="input" type="text" maxlength="16" placeholder="UINT64 HEX">
            </td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <div style="display: inline-block; position: relative; width: 230px; height: 30px;">
                    <button id="insertButton" style="top:0; left: 0;">Insert</button>
                    <button id="updateButton" style="top:0; left: 80px;">Update</button>
                    <button id="deleteButton" style="top:0; left: 160px;">Delete</button>
                </div>
            </td>
            <td class="note" style="padding-left: 30px">
                Use CTRL+D to save as a bookmark
            </td>
        </tr>
    </table>

</div>

<p class="note">
    Use Drag-and-Drop to reorder images ↓
