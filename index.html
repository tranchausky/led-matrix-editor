            <td></td>

            <td id="rows"></td>
            <td id="leds"></td>
            <td>
                <div>

                    <button id="clear">Clear</button>
                </div>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input id="input" type="text" maxlength="16" placeholder="UINT64 HEX"></td>
            <td></td>
        </tr>

        <tr>
            <td></td>

                <button id="update" disabled>Update</button>

                </div>
